<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <h1 class="logo">Edna Perfumaria</h1>
      <p class="tagline">Cuidados que fazem a diferen√ßa</p>
    </div>
    <nav class="nav">
      <a href="#" class="nav-link">Home</a>

      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

</header>

<main class="main">
  <section class="hero-section">
    <div class="hero-background">
      <div class="hero-content">
        <div class="hero-image-container">
          <img src="/imagemmodelo.png" alt="Modelo Edna Perfumaria" class="hero-model-image">
        </div>
        <h2 class="main-headline">EXPLORE SUA BELEZA</h2>
      </div>
    </div>
  </section>

  <section class="categories-section">
    <div class="categories-container">
      <div class="category-card skincare-card">
        <div class="card-image">
          <img src="/perfumes.png" alt="Perfumes" class="category-image">
        </div>
        <h3 class="category-title">PERFUMES</h3>
        <p class="category-subtitle">Perfumes Importados</p>
        <button class="shop-button skincare-button">VEJA MAIS</button>
      </div>

      <div class="category-card makeup-card">
        <div class="card-image">
          <img src="/cuidadoscomapele.png" alt="Cuidados com a Pele" class="category-image">
        </div>
        <h3 class="category-title">CUIDADOS COM A PELE</h3>
        <p class="category-subtitle">Hidrata & Renova</p>
        <button class="shop-button makeup-button">VEJA MAIS</button>
      </div>

      <div class="category-card haircare-card">
        <div class="card-image">
          <div class="product-display">
            <div class="card-product haircare-product-1"></div>
            <div class="card-product haircare-product-2"></div>
            <div class="card-product haircare-product-3"></div>
          </div>
        </div>
        <h3 class="category-title">CREMES CORPORAIS</h3>
        <p class="category-subtitle">Cuide da Sua Pele</p>
        <button class="shop-button haircare-button">VEJA MAIS</button>
      </div>
    </div>
  </section>

  <section class="features-section">
    <div class="features-container">
      <div class="feature-item">
        <div class="feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"></path>
            <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path>
          </svg>
        </div>
        <p class="feature-text">MARCAS RECONHECIDAS</p>
      </div>
      <div class="feature-item">
        <div class="feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"></path>
          </svg>
        </div>
        <p class="feature-text">CUIDADO E AUTOESTIMA</p>
      </div>
      <div class="feature-item">
        <div class="feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
        </div>
        <p class="feature-text">FAVORITOS DAS CLIENTES</p>
      </div>
    </div>
  </section>
</main>
